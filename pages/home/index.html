<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/globalStyles.css">
  <link rel="stylesheet" href="/styles/buttons.css">
  <link rel="stylesheet" href="/styles/texts.css">
  <link rel="stylesheet" href="/styles/titles.css">
  <link rel="stylesheet" href="/styles/cards.css">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <script defer src="jobsData.js"></script>
  <script defer src="index.js"></script>
  <title>Webwomen</title>
  <meta name="description" content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?" />
</head>

<body>
  <header class="page-header">
    <div class="container header-container flex">
      <div>
        <img class="site-logo" src="/assets/img/logo.svg" alt="Webwomen logo">
      </div>
      <h1 class="title1 titleWhite">Lugar de mulher é onde ela quiser!</h1>
      <div class="flex header-info-container">
        <p class="text1 textWhite">Está procurando oportunidades de estágio, emprego ou bolsas de estudo?</p>
        <p class="text1 textWhite">Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil e ao redor do
          mundo?</p>
        <p class="text1 textWhite"><strong>Confere aqui embaixo o que temos pra você!</strong></p>
      </div>
      <div class="header-btt-container">
        <a class="btt-big-default" href="#teste">Ir para seção das vagas</a>
      </div>
    </div>
  </header>

  <main class="container main-container">
    <section class="vacancie-container" id="teste">
      <h2 class="title4 textBlack vacancie-container-title">Vagas</h2>

      <ul id="vacancie-list">
      </ul>
    </section>

    <section class="flex selected-vacancy-container">
      <h2>Vagas selecionadas</h2>

      <ul class="flex selected-list" id="selected-list">
      </ul>
    </section>
  </main>
</body>

</html>
